    <ion-card *ngFor="let card of cards">

        <ion-item>
            <ion-avatar item-left>
                <img src="http://lorempixel.com/100/100/people/">
            </ion-avatar>
            <h2>{{card.nome}}</h2>
            <p>{{card.dia}} de {{card.mes}}, {{card.ano}}</p>
        </ion-item>

        <img src="http://lorempixel.com/1024/768/nature/" alt="">

        <ion-card-content>
            <p>{{card.descricao}}</p>
        </ion-card-content>

    </ion-card>

</ion-content>
