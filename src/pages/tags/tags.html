<ion-header>
    <ion-navbar>
      <ion-title>Lista de tags</ion-title>
      <ion-buttons end>
        <button color="light" icon-only ion-button><ion-icon name="md-log-out"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let tag of tags">
      <ion-label>{{ tag.dsTag }}</ion-label>
      <ion-checkbox [(ngModel)]="tag.isUserTag" [checked]="tag.isUserTag"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button (click)="vincular()"> Vincular </button>
</ion-content>
