<ion-content>
    <ion-list class="box-inputs" [formGroup]="form" (ngSubmit)="login(form.value)">

        <ion-item class="input-cpf" no-lines [class.error]="!form.controls['cpf'].valid && submitAttempted">
            <ion-label>CPF:</ion-label>
            <ion-input type="tel" maxlength="14" [textMask]="{mask: mask, guide: false}"
                       [formControl]="form.controls['cpf']"></ion-input>
        </ion-item>

        <ion-item no-lines [class.error]="!form.controls['password'].valid && submitAttempted">
            <ion-label>Senha:</ion-label>
            <ion-input [formControl]="form.controls['password']" type="password"></ion-input>
        </ion-item>

        <ion-buttons end>
            <button ion-button>ENTRAR</button>
        </ion-buttons>

    </ion-list>
</ion-content>
