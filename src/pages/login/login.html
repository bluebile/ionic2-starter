<ion-content>
    <form [formGroup]="form" (ngSubmit)="login(form.value)">
        <div class="box-inputs">
            <ion-item [class.error]="!form.controls['cpf'].valid && submitAttempted">
                <ion-label>CPF:</ion-label>
                <ion-input type="tel" maxlength="14" [textMask]="{mask: mask, guide: false}"
                           [formControl]="form.controls['cpf']"></ion-input>
            </ion-item>
            <ion-item [class.error]="!form.controls['password'].valid && submitAttempted">
                <ion-label>Senha:</ion-label>
                <ion-input [formControl]="form.controls['password']" type="password"></ion-input>
            </ion-item>
            <ion-buttons>
                <button ion-button block type="submit">ENTRAR</button>
                <input ion-button clear type="button" class="input-recovery-password" value="Esqueci minha senha" (click)="recoveyPassword()">
            </ion-buttons>
        </div>
    </form>
</ion-content>
