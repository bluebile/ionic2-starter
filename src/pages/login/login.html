<ion-content>
  <form [formGroup]="authForm" (ngSubmit)="login(authForm.value)">
    <div class="box-inputs">
      <ion-item [class.error]="!authForm.controls['cpf'].valid && submitAttempted">
        <ion-label>CPF:</ion-label>
        <ion-input type="tel" maxlength="6" [formControl]="authForm.controls['cpf']"></ion-input>
      </ion-item>
      <ion-item [class.error]="!authForm.controls['password'].valid && submitAttempted">
        <ion-label>Senha:</ion-label>
        <ion-input [formControl]="authForm.controls['password']" type="password"></ion-input>
      </ion-item>
      <button ion-button class="btn-login">ENTRAR</button>
    </div>
  </form>
</ion-content>
